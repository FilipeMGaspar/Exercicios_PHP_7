<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10 C | PHP e Base de Dados</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Iniciar sessão</div>

            <div class="title signup">Registo de utilizador</div>
        </div>

        <div class="form-container">
            <div class="form-inner">

                <form action="#" method="post" class="login">

                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Endereço de Email" required>
                    </div>

                    <div class="field">
                        <input type="password" name="email" id="email" placeholder="Password" required>
                    </div>

                    <div class="pass-link"><a href="#">Esqueceu a password?</a></div>

                    <div class="field">
                       <input type="submit" value="Entrar">
                    </div>

                    <div class="signup-link">Não tem conta? <a href="#">Registe-se!</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
